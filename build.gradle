plugins {
    id 'groovy'
    id 'java'
}

group 'io.github.westonal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
